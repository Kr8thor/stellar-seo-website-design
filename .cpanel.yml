---
deployment:
  tasks:
    - export DEPLOYPATH=/home/marddium/public_html/
    - echo "ğŸš€ Starting deployment to $DEPLOYPATH"
    - echo "ğŸ”§ PRE-DEPLOYMENT: Resolving Git conflicts..."
    - pwd
    - echo "ğŸ“Š Git status before cleanup:"
    - git status
    - echo "ğŸ§¹ Stashing any local changes (including .htaccess conflicts)..."
    - git stash push -u -m "Auto-stash before deployment $(date)"
    - echo "ğŸ”„ Ensuring we're on main branch..."
    - git checkout main
    - echo "â¬‡ï¸ Fetching latest from GitHub..."
    - git fetch origin main
    - echo "ğŸ”¨ Hard reset to match GitHub exactly..."
    - git reset --hard origin/main
    - echo "ğŸ§½ Cleaning any remaining untracked files..."
    - git clean -fd
    - echo "âœ… Repository sync completed!"
    - echo "ğŸ“‹ Current commit after reset:"
    - git log --oneline -1
    - echo "ğŸ“ Listing dist folder contents:"
    - ls -la dist/
    - echo "ğŸš€ Copying files from dist/ to $DEPLOYPATH"
    - /bin/cp -R dist/* $DEPLOYPATH/
    - echo "ğŸ” Setting proper permissions..."
    - /bin/find $DEPLOYPATH -type d -exec chmod 755 {} \;
    - /bin/find $DEPLOYPATH -type f -exec chmod 644 {} \;
    - echo "âœ… Verifying critical files deployed:"
    - ls -la $DEPLOYPATH/index.html
    - ls -la $DEPLOYPATH/sitemap.xml
    - ls -la $DEPLOYPATH/robots.txt
    - ls -la $DEPLOYPATH/.htaccess
    - echo "ğŸ‰ Deployment completed successfully!"
    - echo "ğŸŒ Website should be live at https://mardenseo.com"