
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marden SEO | Professional Search Engine Optimization & App Development Services</title>
    <meta name="description" content="Elevate your online presence with data-driven SEO strategies and custom application development using n8n, MCPs, and React. Expert services tailored to improve your rankings and drive growth." />
    <meta name="author" content="Marden SEO" />

    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cms.mardenseo.com" crossorigin>
    
    <!-- DNS prefetch for external resources -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Marden SEO | Professional Search Engine Optimization & App Development Services" />
    <meta property="og:description" content="Elevate your online presence with data-driven SEO strategies and custom application development using n8n, MCPs, and React. Expert services tailored to improve your rankings and drive growth." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://mardenseo.com" />
    <meta property="og:image" content="https://mardenseo.com/opengraph-image.png" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@marden_seo" />
    <meta name="twitter:image" content="https://mardenseo.com/opengraph-image.png" />
    
    <!-- Favicon and Icons -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />
    
    <!-- Fonts - optimized loading -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/src/main.tsx" as="script">
    
    <!-- Security headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="SAMEORIGIN">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    
    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#8b5cf6">
    
    <!-- Structured Data - Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Marden SEO",
      "url": "https://mardenseo.com",
      "logo": "https://mardenseo.com/favicon.png",
      "description": "Professional SEO and app development services",
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "customer service",
        "url": "https://mardenseo.com/contact"
      }
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
